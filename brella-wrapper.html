<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brella Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* let Brella handle horizontal scrolling */
    }

    #brella-widget {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="brella-widget">
    <script type="text/props">
      {
        "joinCode": "bids25",
        "widgetType": "schedule-tracks",
        "layout": "linear"
      }
    </script>
  </div>
  <script async src="https://widget.brella.io"></script>

  <script>
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ brellaHeight: height }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
    setInterval(sendHeight, 1000); // keep checking dynamically
  </script>
</body>
</html>
