<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brella Wrapper</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .scrollbox {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    #brella-widget {
      width: max-content;
      min-width: 100%;
    }
  </style>
</head>
<body>
  <div class="scrollbox">
    <div id="brella-widget">
      <script type="text/props">
        {
          "joinCode": "bids25",
          "widgetType": "schedule-tracks",
          "layout": "linear"
        }
      </script>
    </div>
  </div>
  <script async src="https://widget.brella.io"></script>
</body>
</html>
