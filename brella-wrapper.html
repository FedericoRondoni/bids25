<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brella Wrapper</title>
  <style>
    /* Hide outer page scrollbars inside the iframe */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* This is the ONLY scrollable area (both axes) */
    .scrollbox {
      width: 100vw;          /* viewport width of the iframe */
      height: 100vh;         /* viewport height of the iframe */
      overflow: auto;        /* enable vertical + horizontal */
      -webkit-overflow-scrolling: touch; /* smooth iOS scroll */
    }

    /* Brella can expand horizontally for many columns */
    #brella-widget {
      width: max-content;
      min-width: 100%;
    }
  </style>
</head>
<body>
  <div class="scrollbox">
    <div id="brella-widget">
      <script type="text/props">
        {
          "joinCode": "bids25",
          "widgetType": "schedule-tracks",
          "layout": "simplified"
        }
      </script>
    </div>
  </div>
  <script async src="https://widget.brella.io"></script>
</body>
</html>
